<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <script src="../static/finalconsole.js"></script>
    <link rel="stylesheet" href="../static/console.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <b>Web Proxy - Networks Project 2</b>
        </a>
      </div>
    </div>
  </nav>

<div class="container" id="content">
    <div class="row">
      <div class="col-md-8">
          <h3>List of Requests:</h3>
          <ul class="list-group request-list" id="log"></ul>
      </div>
      <div class="col-md-4">

          <h3>
            Blocked URLs
            <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#urlModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Url
            </button>
            <!-- Modal -->
            <div id="urlModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Add Url</h4>
                    </div>
                    <div class="modal-body">
                      <input name="blockurl" type="text" id="blockurl" placeholder="url">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" onclick="blockurl()" data-dismiss="modal">Submit</button>
                    </div>
                  </div>

              </div>

            </div>
          </h3>
          <div id="blocked"></div>
      </div>
    </div>
</div>


</div>

</body>
</html>
